{{ define "title" }}
    <!-- This will override the default value set in baseof.html; i.e., "{{.Site.Title}}" in the original example-->
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <main>
        <article>
            {{ if eq .Section "projects" }}{{ partial "project_info.html" . }}{{ end }}
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </article>
    </main>
{{ end }}
