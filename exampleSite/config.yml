baseURL: 'https://example.com/'
languageCode: 'en-us'

title: 'Research Project'
params:
  institution: 'Example University'
  subtitle: 'A Research Initiative'
  description: 'An example research project website built with Hugo.'
  brand_icon: 'flask'
  favicon: 'flask'
  primary_color: '#16334f'
  secondary_color: '#a281cf'
  warning_color: '#f1c40f'
  success_color: '#27ae60'
  info_color: '#c6c6c6ff'
  danger_color: '#e74c3c'
  project_filters:
    - 'status'
    - 'subject'
  project_search: true

menus:
  main:
    - name: Home
      pageRef: '/'
      weight: 10
    - name: Research
      pageRef: '/research'
      weight: 20
    - name: About
      pageRef: '/about'
      weight: 30

module:
  imports:
    - path: github.com/adamaltmejd/research_project_theme

pagination:
  pagerSize: 10

outputs:
  section:
    - html
    - rss
    - json
